    <body id="top">

        <div id="LoadingScreen" class="cd-enabled">
            <h3>COSTA DIADEMA</h3>
            <h1 id="countdown"></h1>
            <img src="/assets/icons/CostaDiademaIcon.png">
        </div>

        <script>
            var loadingScreen = document.getElementById('LoadingScreen')
            setTimeout(() => {
                loadingScreen.classList.add('loading')
            }, 200);



            // Set the date we're counting down to
            var countDownDate = new Date("Apr 5, 2024 18:00:00").getTime();
            // Update the count down every 1 second
            var x = setInterval(function() {

            // Get today's date and time
            var now = new Date().getTime();
                
            // Find the distance between now and the count down date
            var distance = countDownDate - now;
                
            // Time calculations for days, hours, minutes and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);
                
            // Output the result in an element with id="demo"
            // document.getElementById("countdown").innerHTML = days + "<span> days</span> " + hours + "<span> hours</span> "
            // + minutes + "<span> minutes</span> " + seconds + "<span> seconds</span> ";
            
            var dateString = "";

            if (days === 1){
                dateString += "<section>" + days + "<span> day</span></section> "
            } else if (days > 0) {
                dateString += "<section>" + days + "<span> days</span></section> "
            }

            if (hours === 1){
                dateString += "<section>" + hours + "<span> hour</span></section> "
            } else if (hours > 0) {
                dateString += "<section>" + hours + "<span> hours</span></section> "
            } else if (hours <= 0 && days > 0){
                dateString += "<section>" + 0 + "<span> hours</span></section> "
            }

            if (minutes === 1){
                dateString += "<section>" + minutes + "<span> minute</span></section> "
            } else if (minutes > 0){
                dateString += "<section>" + minutes + "<span> minutes</span></section> "
            } else if (minutes <= 0 && hours > 0){
                dateString += "<section>" + 0 + "<span> minutes</span></section> "
            }

            if (seconds === 1){
                dateString +="<section>" + seconds + "<span> second</span></section> "
            } else if (seconds > 0){
                dateString += "<section>" +seconds + "<span> seconds</span></section> "
            } else if (seconds <= 0 && minutes > 0){
                dateString += "<section>" + 0 + "<span> seconds</span></section> "
            } else {
                dateString += "launching..."
            }

            document.getElementById("countdown").innerHTML = dateString

            // If the count down is over, write some text 
            if (distance <= 0) {
                clearInterval(x);
                document.getElementById("countdown").innerHTML = "launching...";
                

                setTimeout(() => {
                    loadingScreen.classList.add('hide-content');
                }, 4000 - 400);

                setTimeout(() => {
                    window.location.href = "https://5500-vastgithub-costacruises-1x47bxe8sbz.ws-us110.gitpod.io/index.html";        
                }, 4000);
            }
            }, 1000);




        </script>
